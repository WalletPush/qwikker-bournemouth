<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qwikkerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d083;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b86f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="7" fill="url(#qwikkerGrad)"/>
  
  <!-- Modern Q design -->
  <g transform="translate(6, 6)">
    <!-- Outer Q circle -->
    <circle cx="10" cy="10" r="8.5" fill="none" stroke="url(#accentGrad)" stroke-width="2.5"/>
    
    <!-- Inner circle (hole of Q) -->
    <circle cx="10" cy="10" r="5" fill="url(#qwikkerGrad)"/>
    
    <!-- Q tail - modern diagonal line -->
    <line x1="15" y1="15" x2="18" y2="18" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Small accent dot for modern touch -->
    <circle cx="16" cy="16" r="1.2" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Subtle highlight for depth -->
  <ellipse cx="12" cy="8" rx="3" ry="1.5" fill="rgba(255,255,255,0.2)"/>
</svg>